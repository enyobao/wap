<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOutDoor+</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="script/js/rem.js"></script>
    <script src="script/utils/jquery.min.js"></script>
    <script src="script/utils/jsrender.min.js"></script>
    <!-- <script src="build/appframework.ui.min.js"></script> -->
    <script src="script/utils/common.js"></script>
    <script src="script/js/detail.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="slider">
            <ul class="slide_box clearfix" id="slide_box">
                <li><img src="img/slide.jpg" alt=""></li>
                <li><img src="img/slide.jpg" alt=""></li>
                <li><img src="img/slide.jpg" alt=""></li>
                <li><img src="img/slide.jpg" alt=""></li>
            </ul>
        </div>
        <div class="campDetail">
            <span class="title">
                苏杭－乌镇－三日游
            </span>
            <span class="departure">
                北京－苏杭
            </span>
            <span class="starTime">2016-01-02</span>
            <span class="price">¥999.99</span>
        </div>
        <article class="details">
            <ul class="detailCon" id="detailCon">
                
            </ul>
        </article>
    </div>
    <!-- 活动详情 -->
    <script type="text/x-jsrender" id="detailTmp">
        <li class="detailList">
            <p class="camp_title">{{:campTitle}}</p>
            <div class="camp_content" style="display: none;">{{:campContent}}</div>
        </li>
    </script>
    <button class="log_in">我要报名</button>
    <script type="text/javascript">
	$(".log_in").click(function(){
		var id = getQueryString("id");
		ajaxGet("/wap/user/login-status", '', function(data){
			if(data.code == 200){
				location.href = "trade.html?id="+id;
			}else{
				location.href = "login.html";
			}
		});
	});
    </script>
</body>
</html>
