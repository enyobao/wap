<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<title>主题</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<script src="script/js/rem.js"></script>
	<script src="script/utils/jquery.min.js"></script>
	<script src="script/utils/jsrender.min.js"></script>
	<script src="script/utils/common.js"></script>
	
	<script type="text/javascript" src="script/js/themeCampList.js"></script>
</head>
<body>
	<div class="content" id="wrap">
		<div class="daohang">
			<span class="goback"></span>
			<span class="registerChar">主题</span>
		</div>
		<div class="campList">
			<ul id="themeCampListUl">
				
			</ul>
		</div>
	</div>
	<script type="text/x-jsrender" id="themeCampListTmp">
	<li class="clearfix">
		<img src="{{:headImg}}">
		<span class="campDetail">
			<a href="detail.html?id={{:id}}">
				<span class="title">{{:title}}</span>
			</a>
			<span class="departure">{{:destination}}</span>
			<span class="starTime">{{:beginTime}}</span>	
			<span class="price">¥{{:price}}</span>
		</span>
	</li>
	</script>
</body>
</html>
