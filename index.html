<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<title>我跑我在</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="script/js/rem.js"></script>
	<script src="script/utils/jquery.min.js"></script>
	<script src="script/utils/common.js"></script>
	<script src="script/utils/jsrender.min.js"></script>
	<script src="script/js/index.js"></script>
</head>
<body>
	<!--#include virtual="/inc/header.inc"-->
	<!--#include virtual="inc/header.inc"-->
	<div class="wrap" id="wrap">
		<!-- 头部 -->
		<header class="header clearfix">
			<span class="logo fl">logo</span>
			<input type="text" class="search fl" placeholder="北京">
		</header>
		<!-- 轮播图 -->
		<div class="slider">
			<ul class="slide_box clearfix" id="slide_box">
			<!-- 轮播图 -->
			</ul>
			<ul class="slide_dot clearfix">
			<!-- 轮播小点 -->
			</ul>
		</div>
		<!-- 活动列表 -->
		<section>
			<div class="barContainer">
				<ul class="sel">
					<li class="barlist fl on">全部</li>
					<li class="barlist fl" id="hotAreaBut">热门城市</li>
					<li class="barlist fl" id="hotTypeBut">热门种类</li>
				</ul>
				<ul class="barBox">
					<li class="barShow" id="hotArr">
					</li>
					<li class="barShow" id="typeArr">
					</li>
				</ul>
			</div>	
			<ul class="campList" id="campListCon">
			</ul>			
		</section>
		<!-- 导航 -->
		<nav class="navWrap">
			<ul class="navCon clearfix">
				<li class="navlist fl">
					<a href="index.html">
						<img src="img/a-home.png" alt="">
					</a>
				</li>
				<li class="navlist fl">
					<a href="theme.html">
						<img src="img/n-catergry.png" alt="">
					</a>
				</li>
				<li class="navlist fl">
					<a href="share.html">
						<img src="img/n-find.png" alt="">
					</a>
				</li>
				<li class="navlist fl">
					<a href="about.html">
						<img src="img/n-about.png" alt="">
					</a>
				</li>
				<li class="navlist fl">
					<a href="user.html">
						<img src="img/n-me.png" alt="">
					</a>
				</li>
			</ul>
		</nav>
	</div>
<!--#include virtual="/inc/template.inc"-->
<script type="text/x-jsrender" id="campListTmp">
	<li class="clearfix">
		<img src="{{:headImg}}">
		<span class="campDetail">
			<span class="title"><a href="detail.html?id={{:id}}">{{:title}}</a></span>
			<span class="departure">{{:destination}}</span>
			<span class="starTime">{{:beginTime}}</span>	
			<span class="price">¥{{:price}}</span>
		</span>
	</li>
</script>
<script type="text/x-jsrender" id="slideTmp">
	<li><a href="detail.html?id={{:id}}"><img src="{{:img}}" alt=""></a></li>
</script>
<script type="text/x-jsrender" id="slideDotTmp">
	<li></li>
</script>
</body>
</html>
