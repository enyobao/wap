<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<title>分享</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="css/share.css">
	<script src="script/js/rem.js"></script>
	<script src="script/utils/jquery.min.js"></script>
	<script src="script/utils/jsrender.min.js"></script>
	<script src="script/utils/common.js"></script>
</head>
<body>
	<div class="content">
		<div class="daohang clearfix">
			<span class="goback"> </span>
			<span class="registerChar">分享</span>
		</div>
		<div class="shareContentTitle">
			这就是一个标题，一个很关键的标齐，看见好看就好的卡好看的就哈快点哈看黄色的
		</div>
		<div class="shareContentTime">
			2017-03-04 22:30
		</div>
		<div class="shareContentDetail">
			<font style="font-weight:bold;">摘要：</font>舒服可是对方开始疯狂是否快乐还是分开还是开发计划守空房很多事,啊客户的看哈多看哈厉害的时间都很长可能出现中南传媒支持你，只能啊是的看哈点卡，啊好的卡就会打开撒还在南昌怎么想你存在
		</div>
		<div class="shareContent">
		</div>
	</div>
	<script type="text/javascript">
		var id = getQueryString('id');
		ajaxGet("/wap/share/detail", "id="+id, function(data){
			console.log(data);
			var info = data.data;
			$(".shareContentTitle").html(info.title);
			$(".shareContentTime").html(info.createTime);
			$(".shareContentDetail").html('<font style="font-weight:bold;">摘要：</font>' + info.detail);
			if(info.shareType == 1){
				$(".shareContent").html(info.content);
			}else{
				for(var itemkey in info.content){
					$("<img>", {
						    src: info.content[itemkey]
						}).css({
						}).appendTo(".shareContent");
				}
			}
		});
	</script>
</body>
</html>
