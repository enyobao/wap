<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOutDoor+</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/trade.css">
    <script src="script/js/rem.js"></script>
    <script src="script/utils/jquery.min.js"></script>
    <script src="script/utils/jsrender.min.js"></script>
    <script src="script/utils/common.js"></script>
    <!-- <script src="build/appframework.ui.min.js"></script> -->
    <script src="script/js/trade.js"></script>
</head>
<body>
	<div class="campDetail">
        <span class="title">
            苏杭－乌镇－三日游
        </span>
        <span class="departure">
            北京－苏杭
        </span>
        <span class="starTime">2016-01-02</span>
        <span class="price">¥999.99</span>
    </div>
    <div class="trade">
    	<p>费用信息</p>
    	<div>
    		<span class="clearfix">
    			<span class="fl">报名人数：</span>
    			<span class="fl">
    				<button class="reduce">-</button>
    				<input type="text" value="1" class="num">
    				<button class="add">+</button>
    			</span>
    		</span>
    		<span class="clearfix">
    			<span class="fl">总价：</span>
    			<span class="fl" id="campPrice">23333</span>
    		</span>
    	</div>
    </div>
    <div class="trade" id="addUserCon">
    	<p>报名信息</p>
    	<div>
    		<span class="clearfix">
    			<span class="fl">用户名：</span>
                <input type="text" class="fr text" name="userName_0" value="1232234">
    		</span>
    		<span class="clearfix">
    			<span class="fl">联系方式：</span>
                <input type="text" class="fr text" name="phone_0" value="1232234">
    		</span>
    		<span class="clearfix">
    			<span class="fl">性别：</span>
    			<span class="fr" style="text-align: right;">
    				<label for=""><input type="radio" value="man" name="sex_0">男</label>
    				<label for=""><input type="radio" value="woman" name="sex_0">女</label>
    			</span>
    		</span>
    		<span>
    			<span class="mark">备注：</span>
    			<textarea name="mark_0" id="" class="mark" cols="30" rows="10" placeholder="想对我们说什么，就在这里写下来吧～"></textarea>
    		</span>
    	</div>
    </div>
    <button class="comfirm">确定报名</button>
    <script type="text/x-jsrender" id="addUserTmp">
	   <div>
            <span class="clearfix">
                <span class="fl">用户名：</span>
                <input type="text" class="fr text" value="1232234" name="userName_{{:ind}}">
            </span>
            <span class="clearfix">
                <span class="fl">联系方式：</span>
                <input type="text" class="fr text" value="1232234" name="phone_{{:ind}}">
            </span>
            <span class="clearfix">
                <span class="fl">性别：</span>
                <span class="fr" style="text-align: right;">
                    <label for=""><input type="radio" name="sex_{{:ind}}" value="man" >男</label>
                    <label for=""><input type="radio" name="sex_{{:ind}}" value="woman">女</label>
                </span>
            </span>
            <span>
                <span class="mark">备注：</span>
                <textarea name="mark_{{:ind}}" id="mark" cols="30"  class="mark" rows="10" placeholder="想对我们说什么，就在这里写下来吧～"></textarea>
            </span>
        </div>
    </script>
</body>
</html>
