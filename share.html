<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<title>iOutDoor+</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="css/share.css">
	<script src="script/js/rem.js"></script>
	<script src="script/utils/jquery.min.js"></script>
	<script src="script/utils/jsrender.min.js"></script>
	<script src="script/utils/common.js"></script>
	<script src="script/js/share.js"></script>
</head>
<body>
	<div class="content" id="wrap">
		<div class="daohang">
			<span class="registerChar">分享</span>
		</div>
		<div class="shareList">
			<ul id="shareListUl">
				
			</ul>
		</div>
		<!-- 导航 -->
        <nav class="navWrap">
            <ul class="navCon clearfix">
                <li class="navlist fl">
                    <a href="index.html">
                        <img src="img/hui/3.png" alt="">
                    </a>
                </li>
                <li class="navlist fl">
                    <a href="theme.html">
                        <img src="img/hui/4.png" alt="">
                    </a>
                </li>
                <li class="navlist fl">
                    <a href="share.html">
                        <img src="img/lv/5.png" alt="">
                    </a>
                </li>
                <li class="navlist fl">
                    <a href="about.html">
                        <img src="img/hui/6.png" alt="">
                    </a>
                </li>
                <li class="navlist fl">
                    <a href="user.html">
                        <img src="img/hui/7.png" alt="">
                    </a>
                </li>
            </ul>
        </nav>
	</div>
	<script type="text/x-jsrender" id="shareListTmp">
		<li>
			<span class="UlSpanText fontBold">
			{{:title}}
			</span>
			{{if #data.shareType==1}}
			<span class="UlSpanShareType backgroundColorGreen">
				视频
			</span>
			<span>
				{{:detail}}
			</span>
			{{else}}
			<span class="UlSpanShareType backgroundColorRed">
				图片
			</span>
			<span>
				<img src="{{:image_first}}"
				>
				{{if image_sec}}<img src="{{:image_sec}}">{{/if}}
				{{if image_third}}<img src="{{:image_third}}">{{/if}}
			</span>
			{{/if}}
			<a href="shareContent.html?id={{:id}}" class="lookDetail">查看详情 >></a>
		</li>
	</script>
</body>
</html>
